<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  
  <title>Algoritmi - SuperEnalotto Control Chaos</title>
  <meta name="description" content="Catalogo algoritmi SuperEnalotto Control Chaos: modelli statistici, logici, neurali e ibridi con schede dedicate.">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../../assets/js/tailwind-config.js"></script>
  <script src="../../assets/js/ga4.js"></script>
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="../../assets/css/header.css">
  <link rel="stylesheet" href="../../assets/css/ads.css">
</head>
<body class="min-h-screen bg-midnight text-white">
  <main class="content-fade content-width mx-auto flex flex-col gap-10 py-2">
    <div class="content-box">
    <section class="mt-10">
      <div class="flex flex-wrap items-start justify-between gap-4">
        <div>
          <p class="text-xs uppercase tracking-[0.2em] text-ash">Tipologie algoritmi</p>
        </div>
      </div>
      <div class="mt-6 grid gap-4 sm:grid-cols-2 lg:grid-cols-3" data-spotlight-cards>
        <div class="rounded-2xl border border-dashed border-white/15 bg-transparent p-5 text-sm text-ash">Caricamento tipologie...</div>
      </div>
    </section>

    <section class="mt-10" id="catalogo">
      <div class="flex flex-wrap items-end justify-between gap-4">
        <div>
          <p class="text-xs uppercase tracking-[0.2em] text-ash">Catalogo completo</p>
          <h2 class="text-2xl font-semibold">Tutti gli algoritmi</h2>
        </div>
        <p class="text-sm text-ash" data-algorithms-count>0 algoritmi</p>
      </div>
      <div class="mt-6 space-y-10" data-algorithms-area>
        <div class="rounded-2xl border border-dashed border-white/15 bg-midnight/70 p-5 text-sm text-ash">Caricamento algoritmi...</div>
      </div>
    </section>
    </div>
  </main>

      
  <script src="../../assets/js/version.js" defer></script>
<script src="../../assets/js/header.js" defer></script>
  <script src="../../assets/js/cards.js" defer></script>
<script src="../../assets/js/cards-index.js" defer></script>
  <script src="../../assets/js/algorithms.js" defer></script>
  <script src="../../assets/js/ads.js" defer></script>
</body>
</html>
