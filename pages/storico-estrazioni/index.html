<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            midnight: '#05060F',
            steel: '#0F1220',
            night: '#121633',
            neon: '#FFD966',
            ash: '#A5B1C9'
          },
          boxShadow: {
            glow: '0 0 22px rgba(255, 217, 102, 0.35)'
          }
        }
      }
    }
  </script>
    <link rel="stylesheet" href="../../assets/css/header.css">
  <link rel="stylesheet" href="../../assets/css/ads.css">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-7FLYS8Y9BB"></script>
  <script>

<body class="min-h-screen bg-midnight text-white">


  <div class="mx-auto max-w-5xl px-6 py-14">
    <header class="mt-6 space-y-3">
      <span class="text-xs uppercase tracking-[0.2em] text-ash">Archivio storico</span>
    </header>

    <section class="mt-10 rounded-3xl border border-white/10 bg-night p-6">
      <div class="flex flex-wrap items-center justify-between gap-4">
        <div>
          <p class="text-xs uppercase tracking-[0.2em] text-ash">Riepilogo</p>
          <h2 class="text-xl font-semibold">Dati estrazioni</h2>
        </div>
        <span class="rounded-full border border-emerald-400 bg-midnight/80 px-3 py-1 text-xs uppercase tracking-[0.2em] text-emerald-300" data-draws-status-tag>Archivio attivo</span>
      </div>
      <div class="mt-6 rounded-2xl border border-white/10 bg-midnight/80 p-4">
        <div class="flex flex-wrap items-end justify-between gap-4">
          <div>
            <p class="text-xs uppercase tracking-[0.2em] text-ash">Record totali</p>
            <p class="mt-2 text-2xl font-semibold" data-draws-count>?</p>
          </div>
          <div>
            <p class="text-xs uppercase tracking-[0.2em] text-ash">Prima estrazione</p>
            <p class="mt-2 text-xl font-semibold" data-draws-first>?</p>
          </div>
          <div>
            <p class="text-xs uppercase tracking-[0.2em] text-ash">Ultima estrazione</p>
            <p class="mt-2 text-xl font-semibold" data-draws-last>?</p>
          </div>
        </div>
      </div>
    </section>

    <section class="mt-10 rounded-3xl border border-white/10 bg-night p-6">
      <div class="flex flex-wrap items-center justify-between gap-4">
        <div>
          <h3 class="text-xl font-semibold">Filtro rapido</h3>
          <p class="text-ash text-sm">Cerca per data, numero concorso o combinazione.</p>
        </div>
        <input class="w-full sm:w-72 rounded-full border border-white/10 bg-midnight/80 px-4 py-2 text-sm text-white placeholder:text-ash focus:outline-none focus:ring-2 focus:ring-neon" type="text" placeholder="Cerca..." data-draws-search>
      </div>

      <div class="mt-6 overflow-x-auto rounded-2xl border border-white/10">
        <table class="draws-table min-w-full text-left text-sm">
          <thead class="bg-midnight/80 text-xs uppercase tracking-[0.2em] text-ash">
            <tr data-draws-header>
              <th class="px-4 py-3">Data</th>
              <th class="px-4 py-3">Concorso</th>
              <th class="px-4 py-3">Numeri</th>
              <th class="px-4 py-3">Jolly/SuperStar</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-white/5" data-draws-body>
            <tr>
              <td class="px-4 py-6 text-ash" colspan="4">In attesa di <code class="text-neon">draws.csv</code>...</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="mt-6 flex flex-wrap items-center justify-between gap-4">
        <p class="text-sm text-ash" data-draws-status>0 record visualizzati</p>
        <div class="flex items-center gap-2">
          <button class="rounded-full border border-white/10 px-4 py-2 text-sm text-ash transition hover:border-neon hover:text-neon" data-draws-prev>Indietro</button>
          <span class="text-sm text-ash" data-draws-page>Pagina 1</span>
          <button class="rounded-full border border-white/10 px-4 py-2 text-sm text-ash transition hover:border-neon hover:text-neon" data-draws-next>Avanti</button>
        </div>
      </div>
    </section>
  </div>

  <script src="../../assets/js/version.js" defer></script>
<script src="../../assets/js/header.js" defer></script>
  <script src="../../assets/js/draws.js" defer></script>
  <script src="../../assets/js/ads.js" defer></script>
</body>
</html>
